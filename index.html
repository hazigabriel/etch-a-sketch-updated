<html>
	<head>
		<title>Etch-a-sketh</title>

		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="tab-icon.png">	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
	<div class="container-fluid">
	
		<div class="row header">

			<div class="col-md-2"></div>
			<div class="col-md-8 grid-container">
				<div class="row">
					<div class="col-md-3">
						<h6>Please input the desired grid size (min 1, max 64)</h6>
					</div>
					<div class="col-md-2">
						<div class="form-group">
						    <input type="" class="form-control" id="userInput" value="4">
						  
						  </div>
					</div>

					<div class="col-md-2">
						<button type="button" class="btn btn-outline-dark" id="userInputSubmit">Generate Grid</button>
					</div>
					<div class="col-md-3">
						<div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-outline-primary active" id="colorLabel">
						    <input type="radio" name="options" id="colorOnButton" autocomplete="off" checked>Color
						  </label>
						  <label class="btn btn-outline-dark" id="monochromeLabel">
						    <input type="radio" name="options" id="monochromeOnButton" autocomplete="off">Monochrome
						  </label>

						</div>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-outline-danger" id="eraseGridButton">Erase Grid</button>
					</div>

				</div>

				<div class="row">
					<div class="col-md-12">

					<div class="grid-area">
						<!-- generate a 4x4 grid by default-->
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>
						 <div class="gridBlock"></div>

					</div>
				</div>


			
			</div>
			<div class="row footer">
				<div class="col-md-9"></div>

				<div class="col-md-3 text-center">
					<p class="text-right">coded by <a href="https://github.com/hazigabriel">@hazigabriel</a>, 2020</p>
				</div>
					
				</div>
			<div class="col-md-2"></div>
		

		</div>
	 

	</div>

	<script src="script.js"></script>
	</body>

</html>
